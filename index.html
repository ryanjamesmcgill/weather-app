<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Current Weather</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="./css/cover.css" rel="stylesheet">
    <link href="./css/weather-icons.min.css" rel="stylesheet">
    <link href="./css/weather-app.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active">
                </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div class="weatherbox">
            <div id="weatherbox-inner">
              <!--<h1 class="cover-heading">icon</h1>-->
              <div id="icon-container">
                <i id="icon" class="wi wi-time-12"></i>
              </div>
              <p id="summary"></p>
              <p id="temp">
                <strong id="temp-val"></strong>
                <i class="wi wi-fahrenheit active"></i>
                <i id="temp-btn" class="wi wi-celsius inactive"></i>
              </p>
              <p id="location"></p>
            </div>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Weather App is a project for <a href="https://www.freecodecamp.com/" target="_blank">freecodecamp</a>, by <a href="https://twitter.com/ryanjamesmcgill" target="_blank">@ryanjamesmcgill</a>.</p>
              <br>
              <div class="btn-group dropup">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Change weather <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a onclick="fakeWeather('clear-day')" href="#">Clear Day</a></li>
                      <li><a onclick="fakeWeather('clear-night')" href="#">Clear Night</a></li>
                      <li><a onclick="fakeWeather('rain')" href="#">Rain</a></li>
                      <li><a onclick="fakeWeather('snow')" href="#">Snow</a></li>
                      <li><a onclick="fakeWeather('sleet')" href="#">Sleet</a></li>
                      <li><a onclick="fakeWeather('wind')" href="#">Windy</a></li>
                      <li><a onclick="fakeWeather('fog')" href="#">Foggy</a></li>
                      <li><a onclick="fakeWeather('cloudy')" href="#">Cloudy</a></li>
                      <li><a onclick="fakeWeather('partly-cloudy-day')" href="#">Partly Cloudy Day</a></li>
                      <li><a onclick="fakeWeather('partly-cloudy-night')" href="#">Partly Cloudy Night</a></li>
                      <li><a onclick="fakeWeather('hail')" href="#">Hail</a></li>
                      <li><a onclick="fakeWeather('thunderstorm')" href="#">Thunderstorm</a></li>
                      <li><a onclick="fakeWeather('tornado')" href="#">Tornado</a></li>
                    </ul>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="./js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    <script src="./js/velocity.min.js"></script>
    <script src="./js/weather-app.js"></script>
  </body>
</html>
